{{ define "main" }}
  <div class="container max-w-screen-xl mx-auto px-4">
    <div class="grid grid-cols-1 gap-6">
      <div class="bg-gray-50 px-8 py-10 rounded-md post-content">
        <img
            class="rounded-md mb-4 w-full"
            style="max-height: 500px; object-fit: contain;"
            src="{{ .RelPermalink }}/{{ .Params.image }}"
            alt="{{ .Title }}"
            title="{{ .Title }}" />
        <h1 class="font-medium text-gray-700 text-3xl md:text-4xl mb-5">{{ .Title }}</h1>
        {{ partial "partials/project_portfolio/meta.html" . }}
          <article>
            <style>
            article h2 {
              font-size: 1.5rem;
              font-weight: 600;
              margin-top: 1.5rem;
              margin-bottom: 1rem;
            }
            article h3 {
              font-size: 1.25rem;
              font-weight: 600;
              margin-top: 1.25rem;
              margin-bottom: 0.75rem;
            }
            article p {
              margin-bottom: 1rem;
              line-height: 1.6;
            }
            article ul {
              list-style-type: disc;
              padding-left: 1.5rem;
              margin-bottom: 1rem;
            }
            article li {
              margin-bottom: 0.5rem;
            }
            article strong {
              font-weight: 600;
            }
          </style>

          {{ .Content | safeHTML }}
        </article>
      </div>
    </div>
  </div>
{{ end }}
