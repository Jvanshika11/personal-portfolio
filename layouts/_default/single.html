{{ define "main" }}
  <div class="container max-w-screen-xl mx-auto px-4">
    <div class="grid grid-cols-1 gap-6">
      <div class="bg-gray-50 px-8 py-10 rounded-md post-content">
        <img
          class="rounded-md mb-4 w-full md:w-4/5 lg:w-2/3 mx-auto max-h-[400px] object-contain"
          src="{{ .RelPermalink }}/{{ .Params.image }}"
          alt="{{ .Title }}"
          title="{{ .Title }}" />
        <h1 class="font-medium text-gray-700 text-3xl md:text-4xl mb-5">{{ .Title }}</h1>
        {{ partial "partials/project_portfolio/meta.html" . }}
          <div class="[&>h2]:text-2xl [&>h2]:font-semibold [&>h2]:mt-6 [&>h2]:mb-4 [&>h2]:text-gray-700 
                    [&>h3]:text-xl [&>h3]:font-semibold [&>h3]:mt-4 [&>h3]:mb-3 [&>h3]:text-gray-700
                    [&>p]:mb-4 
                    [&>ul]:list-disc [&>ul]:pl-6 [&>ul]:mb-4 
                    [&>ul>li]:mb-2">
          {{ .Content | safeHTML }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
